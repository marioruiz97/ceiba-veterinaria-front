<button class="m-auto" mat-button routerLink="/responsables/guardar" color="primary">
    <mat-icon>add</mat-icon> Crear Responsable
</button>
<div class="mb-4" fxLayout="column">
    <div class="px-1 px-sm-5 list-button" fxLayoutAlign="space-between">
        <mat-form-field>
            <input matInput type="text" (keyup)="doFilter($event)" placeholder="buscar..." />
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8">
        <caption style="display: none;">Responsables mascota</caption>
        <ng-container matColumnDef="idResponsable">
            <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header fxHide.lt-sm> Id responsable </th>
            <td mat-cell *matCellDef="let doc" fxHide.lt-sm> {{doc.idResponsable}} </td>
        </ng-container>
        <ng-container matColumnDef="identificacion">
            <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Identificación </th>
            <td mat-cell *matCellDef="let doc"> {{doc.identificacion}} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let doc"> {{doc.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="apellido1">
            <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
            <td mat-cell *matCellDef="let doc">
                {{doc.apellido1 + ' ' + doc.apellido2}} </td>
        </ng-container>
        <ng-container matColumnDef="telefonoContacto">
            <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono celular </th>
            <td mat-cell *matCellDef="let doc">
                {{formatearTelefono(doc.telefonoContacto)}}
            </td>
        </ng-container>

        <!-- botones para editar -->
        <ng-container matColumnDef="acciones">
            <th scope="col" mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let doc">
                <div>
                    <button mat-icon-button color="primary" [routerLink]="['/responsables/guardar/'+doc.idResponsable]"
                        matTooltip="Editar">
                        <mat-icon class="mat-18">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="cargarListaMascotas(doc)"
                        matTooltip="Gestionar Mascotas">
                        <mat-icon class="mat-18">pets</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>
        <!-- elementos necesarios para el mat-table de angular material-->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- paginador de angular material-->
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" class="mat-elevation-z8">
    </mat-paginator>
</div>


<app-listar-mascota *ngIf="_responsable" [responsable]="_responsable" (ocultarLista)="blankResponsable()">
</app-listar-mascota>
